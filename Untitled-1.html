<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1>Robot Control</h1>
        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary" onclick="sendCommand('forward')">Forward</button>
                <button class="btn btn-warning" onclick="sendCommand('backward')">Backward</button>
            </div>
            <div class="col-4">
                <img src="http://ESP32_IP_ADDRESS:81/stream" width="600px" alt="Video Stream">
            </div>
            <div class="col-4">
                <button class="btn btn-info" onclick="sendCommand('steer_left')">Steer Left</button>
                <button class="btn btn-info" onclick="sendCommand('steer_right')">Steer Right</button>
                <button class="btn btn-danger" onclick="sendCommand('fire')">FIRE!</button>
            </div>
        </div>
        <div class="row mt-3">
            <button class="btn btn-secondary" onclick="sendCommand('turret_left')">Turret Left</button>
            <button class="btn btn-secondary" onclick="sendCommand('turret_right')">Turret Right</button>
            <button class="btn btn-secondary" onclick="sendCommand('turret_up')">Turret Up</button>
            <button class="btn btn-secondary" onclick="sendCommand('turret_down')">Turret Down</button>
        </div>
    </div>

    <script>
        function sendCommand(command) {
            fetch(`http://PICO_IP_ADDRESS/?command=${command}`)
            .then(response => console.log(`Command Sent: ${command}`))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
